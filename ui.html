<html>
  <body style="margin:0;">
    <canvas id="minimap" width="300" height="300"></canvas>
    <script>
      const canvas = document.getElementById('minimap');
      const ctx = canvas.getContext('2d');

      let nodes = [];
      let viewport = {};
      let minimapZoom = 1.0;

      let margin = 20;
      let offsetX = 0;
      let offsetY = 0;
      let scale = 1;
      let isDragging = false;

      onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === 'init') {
          viewport = msg.viewport;
          nodes = msg.nodes;
          draw();
        }
      };

      function draw() {
        if (!nodes.length || !viewport.bounds) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#f2f2f2';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const bounds = getCanvasBounds(nodes);
        const scaleBase = getScale(bounds, canvas.width - margin * 2, canvas.height - margin * 2);
        scale = scaleBase * minimapZoom;

        offsetX = margin - bounds.minX * scale;
        offsetY = margin - bounds.minY * scale;

        // Dibujar nodos
        ctx.fillStyle = "#ccc";
        nodes.forEach(n => {
          ctx.fillRect(
            n.x * scale + offsetX,
            n.y * scale + offsetY,
            n.width * scale,
            n.height * scale
          );
        });

        // Dibujar viewport
        const vb = viewport.bounds;
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.strokeRect(
          vb.x * scale + offsetX,
          vb.y * scale + offsetY,
          vb.width * scale,
          vb.height * scale
        );
      }

      function getCanvasBounds(nodes) {
        const allX = nodes.flatMap(n => [n.x, n.x + n.width]);
        const allY = nodes.flatMap(n => [n.y, n.y + n.height]);
        return {
          minX: Math.min(...allX),
          maxX: Math.max(...allX),
          minY: Math.min(...allY),
          maxY: Math.max(...allY),
        };
      }

      function getScale(bounds, maxWidth, maxHeight) {
        const contentWidth = bounds.maxX - bounds.minX;
        const contentHeight = bounds.maxY - bounds.minY;
        return Math.min(maxWidth / contentWidth, maxHeight / contentHeight);
      }

      function handleDrag(e) {
        if (!scale) return;
        const x = (e.offsetX - offsetX) / scale;
        const y = (e.offsetY - offsetY) / scale;

        parent.postMessage({
          pluginMessage: {
            type: 'move-to',
            x,
            y
          }
        }, '*');
      }

      // âœ… Eventos solo se agregan una vez
      canvas.addEventListener("mousedown", (e) => {
        isDragging = true;
        handleDrag(e);
      });

      canvas.addEventListener("mousemove", (e) => {
        if (isDragging) handleDrag(e);
      });

      canvas.addEventListener("mouseup", () => {
        isDragging = false;
        parent.postMessage({ pluginMessage: { type: 'move-complete' } }, '*');
      });

      canvas.addEventListener("mouseleave", () => {
        isDragging = false;
      });

      // ðŸ‘‡ Zoom visual con scroll
      canvas.addEventListener("wheel", (e) => {
        e.preventDefault();
        if (e.deltaY < 0) {
          minimapZoom *= 1.1;
        } else {
          minimapZoom /= 1.1;
        }

        minimapZoom = Math.max(0.2, Math.min(minimapZoom, 5));
        draw();
      });
    </script>
  </body>
</html>
